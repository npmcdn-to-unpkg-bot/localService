<!DOCTYPE html>
<html ng-app="zoiew">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<script src="js/angular-ui-router.js"></script>
		<script src="js/angular-1.5.8/angular.js"></script>
		
	</head>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}
		ul,li{
			list-style:none;
		}
		a{
			text-decoration:none;
			color:#000;
		}
		.port{
			width:100%;
			height:90%;
			position: absolute;
			top:80px;
			background:yellow;
		}
		
		
	</style>

	<body>
		<ul>
			<li><a href="#/index">首页</a></li>
			<li><a href="#/about">关于</a></li>
		</ul>
		<div class="port" ui-view=""></div>
		
	</body>
	<script>
		var app = angular.module('zoiew', ['ui.router']);
		app.config(['$stateProvider','$urlRouterProvider',function($stateProvider, $urlRouterProvider) {
			$urlRouterProvider.when('', '/index');
			$urlRouterProvider.when('/index', '/index/hot');
			$stateProvider
					.state('tfid', {
							url: '/index',
							templateUrl: 'tfid.html',
							controller: 'indexCtrl'
					}).state('tfid.hot',{
						url:"/hot",
						templateUrl:'hot.html'
					})
		}])

	
	</script>

</html>
